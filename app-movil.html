<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIRSA PayCheck - App M√≥vil</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .phone-container {
            width: 100%;
            max-width: 375px;
            height: 812px;
            background: #000;
            border-radius: 40px;
            padding: 10px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        
        .phone {
            width: 100%;
            height: 100%;
            background: #fff;
            border-radius: 30px;
            overflow: hidden;
            position: relative;
        }
        
        .status-bar {
            background: #f8f9fa;
            padding: 8px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
        }
        
        .app-header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .app-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .app-header p {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .app-content {
            padding: 20px;
            height: calc(100% - 140px);
            overflow-y: auto;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #2c3e50;
        }
        
        .form-group select,
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .form-group select:focus,
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #3498db;
        }
        
        .photo-upload {
            border: 2px dashed #bdc3c7;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }
        
        .photo-upload:hover {
            border-color: #3498db;
            background: #f8f9fa;
        }
        
        .photo-upload.has-photo {
            border-color: #27ae60;
            background: #d5f4e6;
        }
        
        .progress-container {
            margin: 20px 0;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #ecf0f1;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3498db, #2ecc71);
            transition: width 0.3s ease;
        }
        
        .progress-text {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            font-size: 12px;
            color: #7f8c8d;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #3498db, #2ecc71);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .location-info {
            background: #e8f6f3;
            padding: 10px;
            border-radius: 8px;
            font-size: 12px;
            color: #16a085;
            margin-bottom: 15px;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-top: 20px;
            display: none;
        }
        
        @media (max-width: 480px) {
            .phone-container {
                height: 100vh;
                max-width: 100%;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="phone-container">
        <div class="phone">
            <div class="status-bar">
                <span>9:41</span>
                <span>üì∂ üì∂ üîã</span>
            </div>
            
            <div class="app-header">
                <h1>üèóÔ∏è NIRSA PayCheck</h1>
                <p>Sistema de Verificaci√≥n de Obras</p>
            </div>
            
            <div class="app-content">
                <div class="location-info">
                    üìç <strong>Ubicaci√≥n verificada:</strong> Planta Procesadora Posorja
                </div>
                
                <div class="form-group">
                    <label>üè¢ Obra o Proyecto</label>
                    <select id="obra">
                        <option value="">Seleccionar obra...</option>
                        <option value="planta-a">Planta Procesadora - √Årea A</option>
                        <option value="bodega-b">Bodega Almacenamiento - Sector B</option>
                        <option value="oficinas">Oficinas Administrativas</option>
                        <option value="muelle">Muelle de Descarga</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>üì∏ Fotos del Avance</label>
                    <div class="photo-upload" onclick="addPhoto(1)">
                        <div>üì∑ Tomar Foto 1</div>
                    </div>
                    <div class="photo-upload" onclick="addPhoto(2)">
                        <div>üì∑ Tomar Foto 2</div>
                    </div>
                    <div class="photo-upload" onclick="addPhoto(3)">
                        <div>üì∑ Tomar Foto 3</div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>üìä Porcentaje de Avance</label>
                    <div class="progress-container">
                        <div class="progress-bar">
                            <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                        </div>
                        <div class="progress-text">
                            <span>0%</span>
                            <span id="progressValue">0%</span>
                        </div>
                    </div>
                    <input type="range" id="avance" min="0" max="100" value="0" oninput="updateProgress(this.value)">
                </div>
                
                <div class="form-group">
                    <label>üìù Observaciones</label>
                    <textarea id="observaciones" rows="3" placeholder="Describa el avance realizado, materiales utilizados, pr√≥ximos pasos..."></textarea>
                </div>
                
                <div class="form-group">
                    <label>‚úçÔ∏è Supervisor Responsable</label>
                    <input type="text" id="supervisor" placeholder="Nombre completo del supervisor" value="Carlos Mendoza">
                </div>
                
                <button class="btn" onclick="enviarReporte()" id="enviarBtn">
                    üì§ Enviar Reporte
                </button>
                
                <div class="success-message" id="successMessage">
                    ‚úÖ ¬°Reporte enviado con √©xito!<br>
                    <small>N√∫mero de reporte: #RC-2024-001</small>
                </div>
            </div>
        </div>
    </div>

    <script>
        let photosTaken = 0;
        
        function addPhoto(photoNumber) {
            const photoElements = document.querySelectorAll('.photo-upload');
            if (photoElements[photoNumber - 1].classList.contains('has-photo')) {
                photoElements[photoNumber - 1].classList.remove('has-photo');
                photoElements[photoNumber - 1].innerHTML = `üì∑ Tomar Foto ${photoNumber}`;
                photosTaken--;
            } else {
                photoElements[photoNumber - 1].classList.add('has-photo');
                photoElements[photoNumber - 1].innerHTML = `‚úÖ Foto ${photoNumber} tomada`;
                photosTaken++;
            }
            updateSendButton();
        }
        
        function updateProgress(value) {
            document.getElementById('progressFill').style.width = value + '%';
            document.getElementById('progressValue').textContent = value + '%';
            document.querySelector('.progress-text span').textContent = value + '%';
        }
        
        function updateSendButton() {
            const obra = document.getElementById('obra').value;
            const avance = document.getElementById('avance').value;
            const supervisor = document.getElementById('supervisor').value;
            const enviarBtn = document.getElementById('enviarBtn');
            
            if (obra && avance > 0 && supervisor && photosTaken > 0) {
                enviarBtn.disabled = false;
            } else {
                enviarBtn.disabled = true;
            }
        }
        
        function enviarReporte() {
            const obra = document.getElementById('obra').value;
            const avance = document.getElementById('avance').value;
            const observaciones = document.getElementById('observaciones').value;
            const supervisor = document.getElementById('supervisor').value;
            
            // Simular env√≠o del reporte
            const reporte = {
                id: 'RC-2024-001',
                obra: obra,
                avance: avance,
                observaciones: observaciones,
                supervisor: supervisor,
                fotos: photosTaken,
                ubicacion: 'Planta Procesadora Posorja',
                fecha: new Date().toLocaleString('es-EC')
            };
            
            // Guardar en localStorage para que el dashboard pueda leerlo
            localStorage.setItem('ultimoReporte', JSON.stringify(reporte));
            
            // Mostrar mensaje de √©xito
            document.getElementById('successMessage').style.display = 'block';
            document.getElementById('enviarBtn').textContent = '‚úÖ Reporte Enviado';
            document.getElementById('enviarBtn').disabled = true;
            
            // Redirigir al dashboard despu√©s de 2 segundos
            setTimeout(() => {
                window.open('dashboard.html', '_blank');
            }, 2000);
        }
        
        // Event listeners
        document.getElementById('obra').addEventListener('change', updateSendButton);
        document.getElementById('supervisor').addEventListener('input', updateSendButton);
        
        // Inicializar
        updateSendButton();
    </script>
</body>
</html>
